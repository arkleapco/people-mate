{% extends 'master.html'%}
{% load staticfiles%}
{% load l10n %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block body%}

<div class="container-fluid">
     <form method="post" id="myform">
          {% csrf_token %}
          <div class="row">
               <div class="col-md-8">
                    <h4 class="c-grey-900">{{page_title|title}}</h4>
               </div>
          </div>

          <div class="mt-1">
               <div class="bgc-white p-20 bd">
                    <div class="mT-30">
                         <div class="form-row">
                              <div class="form-group col-md-4">
                                   {% trans " Choose Salary Structure" %}
                              </div>
                         </div>
                         <div class="form-row">
                              <div class="form-group col-md-4">
                                   {{ structure_element_link_form.salary_structure}}
                              </div>
                         </div>
                         <div class="form-row" >
                              <div class=" col-md-2 peer" >
                                   <button type="submit" class="btn cur-p btn-primary">
                                        {% trans "Assign Salary Structure to all employees" %} </button>
                                   </div>
                              </div>
                         </div>
                    </div>
          </div>
     </form>
</div>
{% endblock body%}
