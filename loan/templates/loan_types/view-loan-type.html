{% extends 'master.html'%}
{% load staticfiles%}
{% load crispy_forms_tags %}
{% load l10n %}
{% load i18n %}
{% block body%}

<div class="container-fluid">
    <form>
        <div class="row">
            <div class="col-md-8">
                <h4 class="c-grey-900">{{page_title|title}}</h4>
            </div>
            <div class="col-md-4">
                <div class="gap-10 peers push-right">
                    <div class="peer">
                        <a href="{% url 'loan:loan-types-list' %}" onclick="change_x()" class="btn cur-p btn-secondary">{% trans "Back to List" %}</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-1">
            <div class="bgc-white p-20 bd">
                <div class="mT-30">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label class="fw-500">{% trans 'Name' %}</label>
                            <b>
                                <p>{{ loan_type.name }}</p>
                            </b>
                        </div>
                    </div>

                    <div class="form-row">
                         <div class="form-group col-md-6">
                             <label class="fw-500">{% trans 'Start Date' %}</label>
                             <b>
                                 <p>{{ loan_type.start_date }}</p>
                             </b>
                         </div>
                         <div class="form-group col-md-6">
                              <label class="fw-500">{% trans 'End Date' %}</label>
                              <b>
                                  <p>{{ loan_type.end_date }}</p>
                              </b>
                          </div>
                     </div>
                </div>
            </div>
        </div>
    </form>
</div>



{% endblock body%}
