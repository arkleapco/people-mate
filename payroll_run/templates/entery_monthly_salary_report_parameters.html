{% extends 'master.html'%}
{% load staticfiles%}
{% load l10n %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block body%}

<div class="container-fluid">
     <form method="post" id="myform" target="_blank">
          {% csrf_token %}
          <!--  -->
          <div class="row">
               <div class="col-md-8">
                    <h4 class="c-grey-900">{{page_title|title}}</h4>
               </div>
          </div>

          <div class="mt-1">
               <div class="bgc-white p-20 bd">
                    <div class="mT-30">
                         <div class="form-row">
                              <div class="form-group col-md-6">
                                   {% trans " From Employee" %}
                              </div>
                              <div class="form-group col-md-6">
                                   {% trans " To Employee" %}
                              </div>
                         </div>

                         <div class="form-row">
                              <div class="form-group col-md-6">
                                   <span>
                                        <select id="from_emp" name="from_emp"class="form-control parsley-validated" >
                                             <option selected ></option>
                                             {% for emp in employess%}
                                                  <option >{{emp.emp_number}}</option>
                                             {% endfor %}     
                                        </select>
                                   </span>
                              </div>
                              <div class="form-group col-md-6">
                                   <span>
                                        <select id="to_emp" name="to_emp"class="form-control parsley-validated" >
                                             <option selected ></option>
                                             {% for emp in employess%}
                                             <option >{{emp.emp_number}}</option>
                                             {% endfor %}  
                                        </select>
                                   </span>
                              </div>
                         </div>



                         <div class="form-row">
                              <div class="form-group col-md-6">
                                   {% trans "Choose Department" %}
                              </div>
                         </div>

                         <div class="form-row">
                              <div class="form-group col-md-6">
                                   <span>
                                        <select id="dep_id" name="dep_id" class="form-control parsley-validated" >
                                             <option selected  name="dep"></option>
                                             {% for dep in departments%}
                                                  <option >{{dep.dept_name}}</option>
                                             {% endfor %}     
                                        </select>
                                   </span>
                              </div>
                         </div>

                         <div class="form-row">
                              <div class=" col-md-2 peer">
                                   <button  onclick="change_x()" id="button" class="btn cur-p btn-primary" name ='export' >
                                   {% trans "Export" %} </button>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </form>
</div>
{% endblock body%}
