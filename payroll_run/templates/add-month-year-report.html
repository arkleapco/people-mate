{% extends 'master.html'%}
{% load staticfiles%}
{% load l10n %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block body%}

<div class="container-fluid">
     <form method="post" id="myform" target="_blank">
          {% csrf_token %}
          <!--  -->
          <div class="row">
               <div class="col-md-8">
                    <h4 class="c-grey-900">{{page_title|title}}</h4>
               </div>
          </div>

          <div class="mt-1">
               <div class="bgc-white p-20 bd">
                    <div class="mT-30">
                         <div class="form-row">
                              <div class="form-group col-md-6">
                                   {% trans " Choose Month" %}
                              </div>
                              <div class="form-group col-md-6" >
                                   {% trans "Choose Year" %}
                              </div>
                         </div>
                         <div class="form-row">
                              <div class="form-group col-md-6">
                                   {{ salary_form.salary_month}}
                              </div>
                              <div class="form-group col-md-6">
                                   {{ salary_form.salary_year}}
                              </div>
                         </div>

                              <div class="form-row">
                                   <div class=" col-md-2 peer">
                                        <button type="submit" onclick="change_x()" id="button" class="btn cur-p btn-primary" name ='print' >
                                        {% trans "Print" %} </button>
                                   </div>
                                   <div class=" col-md-2 peer">
                                        <button  onclick="change_x()" id="button" class="btn cur-p btn-primary" name ='export' >
                                        {% trans "Export" %} </button>
                                   </div>
                              </div>
                    </div>
               </div>
          </div>
     </form>
</div>
{% endblock body%}
